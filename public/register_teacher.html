<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Teacher</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase_config.js"></script>
</head>
<body>
  <h2>Teacher Registration</h2>
  <form onsubmit="registerTeacher(); return false;">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="text" id="subject" placeholder="Subject (e.g., Physics, Chemistry)" required><br><br>

    <input type="password" id="password" placeholder="Password (Mrkp@123)" required minlength="6"><br><br>
    <input type="file" id="resume" accept="application/pdf" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p><a href="login.html">Already have an account? Login</a></p>
  <script src="script.js"></script>
</body>
</html>
