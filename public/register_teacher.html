<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Teacher</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase_config.js"></script>
</head>
<body>
  <h2>Teacher Registration</h2>
<form onsubmit="registerTeacher(); return false;">
  <input type="text" id="name" placeholder="Full Name" required><br><br>

  <input type="text" id="dob" placeholder="Date of Birth (DD-MM-YYYY)" required><br><br>

  <input type="email" id="email" placeholder="Email" required><br><br>

  <input type="password" id="password" placeholder="Password (Mrkp@123)" required><br><br>

  <input type="text" id="mobile" placeholder="Mobile Number" required><br><br>

  <input type="text" id="subject" placeholder="Subject (e.g., Math, Physics)" required><br><br>

  <label>Upload Resume (PDF only):</label><br>
  <input type="file" id="resume" accept="application/pdf" required><br><br>

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="login.html">Login</a></p>

  <script src="script.js"></script>
</body>
</html>
