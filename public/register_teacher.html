<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Teacher</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase_config.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Teacher Registration</h2>
    <form onsubmit="registerTeacher(); return false;">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="dob" placeholder="Date of Birth (DD-MM-YYYY)" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password (Mrkp@123)" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="subject" placeholder="Subject (e.g., Math, Physics)" required>

      <label>Upload Resume (PDF only):</label>
      <input type="file" id="resume" accept="application/pdf" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
