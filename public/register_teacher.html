<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Student</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase_config.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, label {
      width: 100%;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="form-container">
      <h2>Student Registration</h2>
      <form onsubmit="registerStudent(); return false;">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="dob" placeholder="Date of Birth (DD-MM-YYYY)" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="mobile" placeholder="Mobile Number" required>
        <input type="text" id="class" placeholder="Class (e.g., 10, 12)" required>
        <input type="text" id="subject" placeholder="Subject (e.g., Math, History)" required>
        <input type="password" id="password" placeholder="Password (Mrkp@123)" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
